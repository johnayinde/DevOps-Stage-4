global:
  checkNewVersion: true
  sendAnonymousUsage: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik_network

# With Cloudflare, you can use their certificates
# but it's good to have a fallback/local cert resolver
certificatesResolvers:
  myresolver:
    acme:
      email: "your-email@example.com" # Replace with your email
      storage: "/etc/traefik/acme.json"
      tlsChallenge: {}

tls:
  options:
    default:
      sniStrict: true
      minVersion: "VersionTLS12"

# Enable the API and Dashboard
api:
  dashboard: true
  insecure: false

log:
  level: "INFO"
