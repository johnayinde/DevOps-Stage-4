version: "3.8"
services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.9
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/acme.json:/etc/traefik/acme.json
    environment:
      - DOMAIN=ayinde.name.ng
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`ayinde.name.ng`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true" # Enable TLS
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$talRrAD9$$PS6mhh8xQh2ZnrEWn1dPu1"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"

  # Frontend service
  frontend:
    build: ./frontend
    depends_on:
      - auth-api
      - todos-api
      - users-api
    env_file: ./frontend/.env
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`ayinde.name.ng`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true" # Enable TLS
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"

  # Auth API service (Go)
  auth-api:
    build: ./auth-api
    depends_on:
      - users-api
    env_file: ./auth-api/.env
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`ayinde.name.ng`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.services.auth.loadbalancer.server.port=8081"

  # Todos API service (Node.js)
  todos-api:
    build: ./todos-api
    depends_on:
      - redis-queue
    env_file: ./todos-api/.env
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos.rule=Host(`ayinde.name.ng`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos.entrypoints=websecure"
      - "traefik.http.services.todos.loadbalancer.server.port=8082"

  # Users API service (Java/Spring Boot)
  users-api:
    build: ./users-api
    env_file: ./users-api/.env
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users.rule=Host(`ayinde.name.ng`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users.entrypoints=websecure"
      - "traefik.http.services.users.loadbalancer.server.port=8083"

  # Log Message Processor service (Python)
  log-processor:
    build: ./log-message-processor
    depends_on:
      - redis-queue
    env_file: ./log-message-processor/.env

  # Redis for caching and message queue
  redis-queue:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  redis-data:

networks:
  traefik_network:
    driver: bridge
